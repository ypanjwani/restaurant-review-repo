<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Review Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1555992336-03a23c5cf9c2') no-repeat center center/cover;
            min-height: 100vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.75);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            resize: none;
            margin-bottom: 20px;
        }
        button {
            padding: 12px;
            background-color: #ff7f50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6333;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Logo" class="logo">
        <h1>Restaurant Review Classifier</h1>
        <form method="POST" action="/predict">
            <textarea name="review" rows="6" placeholder="Enter your restaurant review here..."></textarea>
            <button type="submit">Classify Review</button>
        </form>
        {% if prediction %}
            <div class="result">
                <strong>Review:</strong> {{ review }}<br>
                <strong>Sentiment:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
